<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Evans Family Tree Viewer</title>
  <link rel="stylesheet" href="https://balkan.app/css/familytree.css">
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    #tree { width: 100%; height: 600px; border: 1px solid #ccc; overflow: hidden; }
    #results button { margin: 2px; }
    #details { margin-top: 10px; padding: 10px; border: 1px solid #ccc; }
  </style>
</head>
<body>
  <h1>Evans Family Tree</h1>
  <input id="search" type="text" placeholder="Search for a family member" />
  <button id="searchBtn">Search</button>
  <div id="results"></div>
  <div id="details"></div>
  <div id="tree"></div>
  <script src="familytree.js"></script>
  <script src="script.js"></script>
</body>
</html>

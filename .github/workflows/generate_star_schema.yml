name: Generate STAR Schema

on:
  workflow_dispatch:
  push:
    paths:
      - 'Evans_Life_Events_With_Parents.csv'
      - 'scripts/generate_star_schema.py'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install pandas

      - name: Run script
        run: python scripts/generate_star_schema.py

      - name: Commit generated CSVs
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add star_schema/*.csv
          git commit -m "Add STAR-schema tables (automated)" || echo "No changes to commit"
          git push

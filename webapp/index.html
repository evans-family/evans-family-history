<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Evans Family Tree</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/7.8.5/d3.min.js"></script>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; padding: 20px; }
    #tree { width: 100%; height: 600px; border: 1px solid #ccc; }
    #results { margin-top: 10px; }
    .node circle { fill: #fff; stroke: steelblue; stroke-width: 2px; }
    .node text { font-size: 12px; }
    .link { fill: none; stroke: #ccc; stroke-width: 1.5px; }
  </style>
</head>
<body>
<h1>Evans Family Tree</h1>
<input id="search" type="text" placeholder="Search for a family member" />
<button id="searchBtn">Search</button>
<div id="results"></div>
<svg id="tree"></svg>
<script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Evans Family Tree</title>
  <link rel="stylesheet" href="https://balkan.app/css/familytree.css">
  <script src="familytree.js"></script>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; padding: 20px; }
    #tree { width: 100%; height: 600px; border: 1px solid #ccc; }
    #results { margin-top: 10px; }
    #results button { margin: 2px; }
  </style>
</head>
<body>
<h1>Evans Family Tree</h1>
<input id="search" type="text" placeholder="Search for a family member" />
<button id="searchBtn">Search</button>
  <div id="results"></div>
  <div id="tree"></div>
  <p>By default the first person in the data is displayed. Use the search above to jump to a relative.</p>
  <script src="script.js"></script>
</body>
</html>
